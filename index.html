<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini player</title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 style="font-style:italic">Mini Player</h1>
    </header>
    <main>
        <section class="pricing-table">
            <div class="pricing-option">
                <h2>Basic</h2>
                <p class="price">₹149<span style="color:white">/month</span></p>
                <ul>
                    <li>2 Screens</li>
                    <li>240p</li>
                    <li>Movies</li>
                </ul>
                <button>subscribe</button>
            </div>
            <div class="pricing-option">
                <h2>Standard</h2>
                <p class="price">₹299<span style="color:white">/month</span></p>
                <ul>
                    <li>4 screens</li>
                    <li>420p</li>
                    <li>movies,webseries</li>
                   
                </ul>
                <button>subscribe</button>
            </div>
            <div class="pricing-option">
                <h2>Premium</h2>
                <p class="price">₹699<span style="color:white">/month</span></p>
                <ul>
                    <li>720p</li>
                    <li>6 screens</li>
                    <li>movies, webseries,shows</li>
                
                </ul>
                <button>Subscribe</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
